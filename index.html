<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form method="post">
            <label for="First Name"> Enter your first name:
                <input id="first-name" name="first-name" type="text" required />
            </label>
            <label for="Last Name"> Enter your last name:
                <input id="last-name" name="last-name" type="text" required />
            </label>
            <label for="Email"> Enter your Email address:
                <input id="email" name="email" type="email" required />
            </label>
            <label for="password"> Enter your password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
            </label>

            <fieldset>
                <legend>Gender (required)</legend>
                <label for="Male"><input id="Male" type="radio" name="male-type" class="inline" checked /> Male</label>
                <label for="F/male"><input id="F/male" type="radio" name="F/male-type" class="inline" /> F/male</label>
              </fieldset>

              <fieldset>
                <label for="ID Card">Upload your ID Card or Passport <input id="ID Card" type="file" name="file" /></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
                <label for="referrer"> which computer skill do you have?
                  <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Office</option>
                    <option value="2">Windows</option>
                    <option value="3">Illustrator</option>
                    <option value="4">Photoshop</option>
                    <option value="5">Typing</option>
                    <option value="6">Other</option>
                  </select>
                </label>
                <label for="bio">Provide a bio:
                  <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
              </fieldset>

              <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
              </label>

              <input type="submit" value="Submit" />
            </form>

</body>
</html>
